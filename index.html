<body>
<div class="coffee-container">
<h1>It's Coffee Time!</h1>
<!--    <button onclick="showAll()" id="limit"> I want to know my limit.</button>-->


    <div class="hide" id ="log" >
        <div class="drink-list">
            Pick a drink:
            <select id="choices">
              <option value ="112" >Brewed Coffee(12 oz)</option>
              <option value = "77" >espresso</option>
              <option value="140"> medium latte </option>
            </select>
         </div>
        Enter your weight:
        <input type="number" id="weight" maxlength="3" size="3" value="100">lbs </input>
        <button id = "submit" onclick="log()">Submit</button>
    </div>
    <div id="result" style=" display: block">Output:
        Based on your current weight, your maximum safe dose would be
    <strong><div class="highlight" id="resultP" style="display: inline;" size="3"></div></strong>mg.
        <br>You can drink up to <div class="highlight" id ="displayAmounts" size="1" style="display: inline;"></div>
        cups/shots of <div class="highlight" id ="displayDrink" style="display: inline;"></div>.

    </div>

    </div>

</body>
